<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
    }
    h1 {
      color: #333;
    }
    .mode-select {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      background: white;
      border-radius: 10px;
      font-size: 2rem;
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .cell:hover {
      background: #f0f0f0;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe ðŸŽ®</h1>
  
  <div class="mode-select">
    <label><input type="radio" name="mode" value="2p" checked> Two Players</label>
    <label><input type="radio" name="mode" value="cpu"> Play vs Computer</label>
  </div>

  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let cells = [];
    let currentPlayer = "X";
    let mode = "2p";
    let gameOver = false;

    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        mode = e.target.value;
        resetGame();
      });
    });

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        board.appendChild(cell);
        cells.push("");
      }
    }

    function handleMove(index) {
      if (gameOver || cells[index]) return;
      cells[index] = currentPlayer;
      board.children[index].textContent = currentPlayer;
      if (checkWinner(currentPlayer)) {
        message.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameOver = true;
        return;
      } else if (cells.every(cell => cell)) {
        message.textContent = `It's a draw!`;
        gameOver = true;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (mode === "cpu" && currentPlayer === "O" && !gameOver) {
        setTimeout(() => computerMove(), 500);
      }
    }

    function computerMove() {
      const empty = cells.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      handleMove(move);
    }

    function checkWinner(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => 
        pattern.every(i => cells[i] === player)
      );
    }

    function resetGame() {
      createBoard();
      currentPlayer = "X";
      gameOver = false;
      message.textContent = "";
    }

    createBoard();
  </script>
</body>
</html>
