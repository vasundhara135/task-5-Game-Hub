<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Snake Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(to right, #232526, #414345);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      background: #111;
      border: 2px solid #00ffae;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    #gameOverText {
      font-size: 24px;
      color: #ff4f4f;
      margin-top: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ffae;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ce4ac;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOverText"></div>
  <button id="restartBtn" onclick="restartGame()" style="display:none;">Play Again</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, dx, dy, food, score, gameOver, gameSpeed;

    function init() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      food = randomFood();
      score = 0;
      gameOver = false;
      gameSpeed = 200;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("gameOverText").textContent = "";
      document.getElementById("restartBtn").style.display = "none";
      drawGame();
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function drawGame() {
      if (gameOver) return;

      setTimeout(() => {
        clearBoard();
        moveSnake();
        drawSnake();
        drawFood();
        checkCollision();
        drawGame();
      }, gameSpeed);
    }

    function clearBoard() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      ctx.fillStyle = "#00ffae";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });
    }

    function drawFood() {
      ctx.fillStyle = "#ff4f4f";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      // Check wall collision
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        endGame();
      }

      // Check self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          endGame();
        }
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOverText").textContent = "Game Over!";
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartGame() {
      init();
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    init();
  </script>
</body>
</html>
