<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffffcc;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .sentence {
      font-size: 18px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ccc;
      resize: none;
    }
    .stats {
      margin-top: 20px;
      font-size: 18px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚å®Ô∏è Typing Speed Test</h1>
    <div class="sentence" id="sentenceDisplay"></div>
    <textarea id="typingInput" placeholder="Start typing here..." oninput="startTyping()"></textarea>
    <div class="stats">
      ‚è± Time: <span id="time">0</span>s <br />
      üöÄ WPM: <span id="wpm">0</span> | üéØ Accuracy: <span id="accuracy">0</span>%
    </div>
    <button class="btn" onclick="resetTest()">Restart</button>
  </div>

  <script>
    const sentences = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing fast improves productivity and saves time.",
      "Practice makes perfect when learning to type.",
      "Frontend development involves HTML, CSS, and JavaScript.",
      "ApexPlanet offers great web development internships.",
      "Artificial intelligence is changing the future."
    ];

    const sentenceDisplay = document.getElementById('sentenceDisplay');
    const typingInput = document.getElementById('typingInput');
    const timeEl = document.getElementById('time');
    const wpmEl = document.getElementById('wpm');
    const accEl = document.getElementById('accuracy');

    let startTime, interval;
    let currentSentence = "";
    let timerRunning = false;

    function loadNewSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      currentSentence = sentences[randomIndex];
      sentenceDisplay.textContent = currentSentence;
      typingInput.value = "";
      timeEl.textContent = 0;
      wpmEl.textContent = 0;
      accEl.textContent = 0;
      timerRunning = false;
      clearInterval(interval);
    }

    function startTyping() {
      if (!timerRunning) {
        startTime = new Date();
        timerRunning = true;
        interval = setInterval(updateStats, 1000);
      }
    }

    function updateStats() {
      const typedText = typingInput.value;
      const elapsedTime = Math.floor((new Date() - startTime) / 1000);
      timeEl.textContent = elapsedTime;

      const wordCount = typedText.trim().split(/\s+/).length;
      const wpm = elapsedTime > 0 ? Math.round((wordCount / elapsedTime) * 60) : 0;
      wpmEl.textContent = wpm;

      const correctChars = typedText.split('').filter((ch, i) => ch === currentSentence[i]).length;
      const accuracy = typedText.length > 0 ? Math.round((correctChars / typedText.length) * 100) : 0;
      accEl.textContent = accuracy;
    }

    function resetTest() {
      loadNewSentence();
    }

    window.onload = loadNewSentence;
  </script>
</body>
</html>
